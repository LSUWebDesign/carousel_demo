<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>JQuery Owl Carousel Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Fav and touch icons -->

<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/apple-touch-icon-72-precomposed.png">

<link href="assets/css/reset.css" rel="stylesheet">
<link href="assets/css/owl.carousel.css" rel="stylesheet">
<link href="assets/css/styles.css" rel="stylesheet">

<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>	
<![endif]-->

</head>
	<body>
			<div class="owl-carousel owl-theme" id="banner-example">
				<div class="item"><img src="assets/images/stardust.jpg" /></div>
			    <div class="item"><img src="assets/images/sahara.jpg" /></div>
			    <div class="item"><img src="assets/images/goldennugget.jpg" /></div>
			    <div class="item"><img src="assets/images/yucca.jpg" /></div>
    
			</div>
			
			
			<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
			<script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
			<script src="assets/js/owl.carousel.js"></script>
			<script>
				
				$( document ).ready(function() {
 
				    $('.owl-carousel').owlCarousel({
					    loop:true,
					    autoplay: true,
					    autoplayTimeout: 8000,
					    autoplayHoverPause: false,
					    autoplaySpeed: 500,
					    navSpeed: 500,
					    dotsSpeed: 500,
					    margin:0,
					    nav:true,
					    navText: ['&#xe875;','&#xe876;'],
					    responsive:{
					        0:{
					            items:1
					        }
					        /*
					        ,
					        600:{
					            items:3
					        },
					        1000:{
					            items:5
					        }
					        */
					    }
					});
				 
				});				
				
			</script>
				
	</body>
</html>
